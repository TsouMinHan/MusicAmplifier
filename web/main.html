<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>MusicAmplifier</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript" src="/main.js"></script>
</head>

<body>
  <div class="input-group spacing wid">
    <div class="input-group-prepend">
      <span class="input-group-text">檔案來源</span>
    </div>
    <input type="text" id="input-directory" class="form-control">
  </div>

    

    <div class="input-group spacing wid">
      <div class="input-group-prepend">
        <span class="input-group-text">儲存位置</span>
      </div>
      <input type="text" id="output-directory" class="form-control">
    </div>

    <div class="input-group spacing wid">  

      <div class="input-group-append">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="mode-selection">選擇模式</label>
          </div>
          <select class="custom-select" id="mode-selection">
            <option value="old">記錄</option>
            <option value="plus">增加</option>
            <option value="minus">減少</option>
            <option value="average">平均值</option>
          </select>
        </div>
      </div>
      <input type="text" class="form-control" id="amplitude" style="width: 10%;">
      <button class="btn btn-outline-secondary" onclick="run()">執行</button>
    </div>
    
    <div class="container" style="margin-top: 20px;">
      <h3 id="progressbar-msg"></h3>
      <div class="progress">
        <div class="progress-bar" id="progressbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        </div>
      </div>
    </div>
</body>

</html>
